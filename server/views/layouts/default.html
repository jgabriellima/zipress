<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml" itemscope="itemscope" itemtype="http://schema.org/Product">

<head>
    <meta charset="utf-8">
    <!-- Title here -->
    <title>ZIPress</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="ZIPress,Compress your files to easy download ">
    <meta name="keywords" content="ZIPress, ZIP, Press, Download, Files">
    <meta name="author" content="J. Gabriel Lima">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link href="public/system/assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome CSS -->
    <link href="public/system/assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- Countdown CSS -->
    <link rel="stylesheet" type="text/css" href="public/system/assets/css/jquery.countdown.css">
    <!-- Custom CSS -->
    <link href="public/system/assets/css/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="#">
</head>

<body>
    <!-- Header Start -->
    <header>
        <!-- Container -->
        <div class="container" ng-controller="IndexController">
            <!-- Logo -->
            <div class="logo">
                <h1><a href="#">ZIPress</a>
                </h1>
            </div>

            <div class="countdown-block">
                <h4>
                    <strong>Compress your files to easy download</strong>
                </h4>

            </div>
            <!-- Header Content -->
            <div class="header-content" data-ng-init="init()">
                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <!-- About-Us -->
                         <div id="loading" class="alert alert-info col-md-3" style="float:right;display:none">
                                Aguarde! Processando... <img src="/public/system/assets/img/load.gif" alt="">
                            </div>
                        <div class="about-us">
                            <h2>
                                <strong>URL</strong> for compress and download</h2>

                            <p></p>
                            <!-- Social icons -->
                            <form method="get" ng-submit="zipress()" accept-charset="utf-8">
                                <div class="input-group">
                                    <input type="url" required="true" ng-model="file.url" class="form-control input-lg" placeholder="URL">
                                    <span class="input-group-btn">
                                        <button type="submit" class="btn btn-lg">Compress and Download</button>
                                    </span>
                                </div>
                            </form>
                            <div class="social">
                                <a href="#" class="facebook"> <i class="fa fa-facebook"></i> 
                                </a>
                                <a href="#" class="twitter"> <i class="fa fa-twitter"></i> 
                                </a>
                                <a href="#" class="google-plus"> <i class="fa fa-google-plus"></i> 
                                </a>
                                <a href="#" class="linkedin"> <i class="fa fa-linkedin"></i> 
                                </a>
                                <a href="#" class="pinterest"> <i class="fa fa-pinterest"></i> 
                                </a>
                            </div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header end -->
    <!-- Footer Start-->
    <footer>
        <!-- Container -->
        <div class="container">
            <h2>
                <strong>Contact Me</strong>
            </h2>
            <!-- Address -->
            <div class="address">
                <p><a href="http://jgabriellima.com">http://jgabriellima.com</a>
                </p>
                <p>Github: <a href="http://github.com/jgabriellima">http://github.com/jgabriellima</a>
                </p>
                <p>Email: <a href="mailto:jgabriel.ufpa@gmail.com">jgabriel.ufpa@gmail.com</a>
                </p>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    <!-- Javascript files -->
    <!-- jQuery -->
    <script src="public/system/assets/js/jquery.js"></script>
    <!-- Bootstrap JS -->
    <script src="public/system/assets/js/bootstrap.min.js"></script>
    <!-- Respond JS for IE8 -->
    <script src="public/system/assets/js/respond.min.js"></script>
    <!-- HTML5 Support for IE -->
    <script src="public/system/assets/js/html5shiv.js"></script>
    <!-- Custom JS -->
    <script src="public/system/assets/js/custom.js"></script>
    <!-- JavaScript For This Page -->
    {% include '../includes/foot.html' %}
</body>

</html>
